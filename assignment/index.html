<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white h-screen flex justify-stretch">
    <!-- Chat Container -->
    <div class="w-full max-w-md rounded-lg shadow-lg p-4 flex flex-col">
        <!-- Header -->
        <div class="text-center text-[20px] font-bold leading-6 h-14 bg-gray-700 rounded p-2 mb-4">
         Rahul
        </div>
        <!-- Messages Section -->
        <div class="space-y-4 flex-1 ">
            <!-- Message from Varakumar -->
            <div class="flex justify-around">
                <div class="bg-[#2da5f0] text-white p-3 text-end rounded-lg w-3/4">
                    Hello Rahul, how are you?
                </div>
            </div>
            <!-- Message from Rahul -->
            <div class="flex justify-around">
                <div class="bg-[#50616b] text-white p-3 rounded-lg w-3/4">
                    Hi Varakumar, I am good. How about you?
                </div>
            </div>
            <!-- Additional Messages -->
            <div class="flex justify-around">
                <div class="bg-[#2da5f0] text-white p-3 rounded-lg w-3/4">
                    I'm fine. I published my website recently.
                </div>
            </div>
            <div class="flex justify-around">
                <div class="bg-[#50616b] text-white p-3 rounded-lg w-3/4">
                    Oh great Varakumar! Can you send me the URL?
                </div>
            </div>
            <div class="flex justify-around">
                <div class="bg-[#2da5f0] text-white p-3 rounded-lg w-3/4 break-words text-end">
                    https://varakumar.ccbp.tech
                </div>
            </div>
            <div class="flex justify-around">
                <div class="bg-[#50616b] text-white p-3 rounded-lg w-3/4">
                    Awesome Varakumar, where did you learn?
                </div>
            </div>
            <div class="flex justify-around text-end">
                <div class="bg-[#2da5f0] text-white p-3 rounded-lg w-3/4">
                    NxtWave CCBP 4.0 Program
                </div>
            </div>
        </div>
        </div>
</body>

</html>
